<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6a53f2">
  <title>Estoque Headset</title>
  <style>
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;background:#f7f4ff}
    .bar{position:fixed;left:0;right:0;top:0;height:52px;display:flex;align-items:center;
         padding:0 14px;gap:10px;background:#fff;border-bottom:1px solid #eee;z-index:2}
    .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#6a53f2,#ff5bb0)}
    .title{font-weight:800}
    .wrap{position:fixed;inset:52px 0 0 0}
    iframe{border:0;width:100%;height:100%}
    .fallback{position:absolute;inset:0;display:grid;place-items:center}
    .card{background:#fff;padding:22px;border:1px solid #efe9ff;border-radius:16px;
          box-shadow:0 14px 36px rgba(106,83,242,.16);max-width:640px}
    .btn{display:inline-block;margin-top:10px;background:#6a53f2;color:#fff;padding:12px 16px;
         border-radius:12px;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="bar">
    <div class="logo"></div>
    <div class="title">ðŸ“¦ Estoque Headset</div>
  </div>

  <div class="wrap">
    <!-- App embutido: mantÃ©m o mesmo domÃ­nio do PWA -->
    <iframe id="app"
      src="https://script.google.com/macros/s/AKfycbwKsk6mfZ2UHYfRY--rhyioYaTYUMoxp6kK1flekZjLAVMCgwU7z_f5MkzKSsXEHm7NCQ/exec"
      allow="fullscreen">
    </iframe>

    <!-- fallback caso o iframe seja bloqueado -->
    <div class="fallback" id="fb" style="display:none">
      <div class="card">
        <div>NÃ£o foi possÃ­vel carregar dentro do app.</div>
        <a class="btn"
           href="https://script.google.com/macros/s/AKfycbwKsk6mfZ2UHYfRY--rhyioYaTYUMoxp6kK1flekZjLAVMCgwU7z_f5MkzKSsXEHm7NCQ/exec">
          Abrir no navegador
        </a>
      </div>
    </div>
  </div>

  <script>
    // mostra fallback se o iframe nÃ£o carregar
    const f = document.getElementById('app');
    const fb = document.getElementById('fb');
    let ok = false;
    f.addEventListener('load', ()=> ok = true);
    setTimeout(()=>{ if(!ok) fb.style.display = 'grid'; }, 2500);

    // registra o SW para instalar como app
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
