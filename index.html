<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
  <meta name="theme-color" content="#6a53f2"/>
  <title>üì¶ Estoque de Materiais Headset</title>
  <style>
    :root{
      --fs:100%;
      --ink:#0f1431; --ink2:#636aa0;
      --panel:#ffffff; --stroke:#efe9ff;
      --violet:#6a53f2; --accent:#22eacb; --pink:#ff5bb0;
      --title:#1c2dd8;
      --shadow:0 18px 48px rgba(106,83,242,.18),0 6px 18px rgba(106,83,242,.12);
      --shadow-big:0 28px 80px rgba(106,83,242,.18),0 10px 26px rgba(106,83,242,.12);
    }
    *{box-sizing:border-box} html{font-size:var(--fs)}
    body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;font-weight:700}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}

    header{display:flex;align-items:center;gap:16px;justify-content:center;margin:8px 0 16px}
    .logo{width:72px;height:72px;border-radius:999px;object-fit:contain;box-shadow:0 10px 30px rgba(106,83,242,.25)}
    h1{margin:0;font-size:clamp(1.8rem,3.5vw,3.1rem);line-height:1.1;color:var(--title);text-align:center;text-shadow:0 8px 28px rgba(106,83,242,.32)}
    .sub{color:var(--ink2);font-size:.98rem;text-align:center;margin-top:6px}

    .zoom{position:sticky;top:8px;display:flex;gap:8px;justify-content:flex-end;margin:8px 0 12px;z-index:5}
    .zbtn{font-size:1rem;padding:.45rem .7rem;border-radius:12px;border:2px solid var(--violet);color:var(--violet);background:#fff;cursor:pointer;box-shadow:var(--shadow)}

    .panel{background:var(--panel);border:1px solid var(--stroke);border-radius:18px;padding:16px;margin:14px 0;box-shadow:var(--shadow-big)}
    .panel h2{margin:0 0 10px;text-align:center;color:var(--violet);font-size:clamp(1.2rem,2.4vw,2rem)}

    .card{background:#fff;border:1px solid #ececff;border-radius:16px;padding:14px;margin:10px 0;box-shadow:var(--shadow)}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}

    .code{font-size:1.05rem}
    .name{font-size:1.45rem;color:#2a2a55}
    .muted{font-size:.95rem;color:#6b72a8;margin-top:4px}

    .qty,.tipo,.obs{border:1px solid #d7d7f5;border-radius:12px;padding:.55rem .75rem;font-size:1.02rem;background:#fff;box-shadow:0 6px 14px rgba(106,83,242,.10)}
    .qty{min-width:70px} .obs{min-width:16rem;flex:1}

    .btn{border:0;border-radius:12px;padding:.65rem .95rem;color:#fff;font-size:1.02rem;cursor:pointer}
    .btn.ok{background:linear-gradient(135deg,#7d89ff,#5d6bff)}
    .btn.in{background:linear-gradient(135deg,var(--accent),#10bba1)}
    .btn.out{background:linear-gradient(135deg,var(--pink),#ff2e63)}
    .btn:active{transform:scale(.98)}

    .badge{border-radius:999px;padding:.55rem .95rem;font-size:1rem;background:#f7f7ff;border:2px solid #d9d6ff}
    .b-ok{border-color:#24b07a} .b-warn{border-color:#f5b942} .b-danger{border-color:#ff2e63}

    .overlay{position:fixed;inset:0;background:#0006;display:none;align-items:center;justify-content:center;z-index:9999}
    .spinner{width:88px;height:88px;border-radius:999px;border:8px solid var(--accent);border-top-color:var(--violet);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#fff;border:1px solid var(--stroke);padding:.7rem 1rem;border-radius:12px;display:none;z-index:10000;box-shadow:var(--shadow)}

    footer{text-align:center;margin:22px 0;color:#9aa1cf;font-weight:600}
    footer b{color:#6c75cc}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img class="logo" src="logo.png" alt="HeadSet Brasil">
      <div>
        <h1>Estoque de Materiais Headset</h1>
        <div class="sub">Toque no produto, escolha <b>Tipo</b>, a quantidade e registre a movimenta√ß√£o. Para registrar s√≥ uma observa√ß√£o, use o bot√£o <b>OK</b>.</div>
      </div>
    </header>

    <div class="zoom">
      <button class="zbtn" onclick="ajustarFonte(-1)">A-</button>
      <button class="zbtn" onclick="ajustarFonte(1)">A+</button>
    </div>

    <section class="panel">
      <h2>Produtos</h2>
      <div id="produtos"></div>
    </section>

    <section class="panel">
      <h2>Estoque Atual</h2>
      <div id="estoque"></div>
    </section>

    <footer>Desenvolvido por <b>Alexandre Cavalcante ‚Äî HD TECH ‚Äî</b></footer>
  </div>

  <div class="overlay" id="overlay"><div class="spinner"></div></div>
  <div class="toast" id="toast">Pronto!</div>

<script>
  /* ====== 1) COLE AQUI SUA WEB APP (EXEC) ====== */
  const API_BASE = "https://script.google.com/macros/s/AKfycbwahubHW9A-pLKSIQDHqPDNtvCLZF7ujB_hvAKHRCQgr7TIha6uq4zni6UxH7XhVFpJNg/exec";

  /* ====== util ====== */
  const $ = s => document.querySelector(s);
  const elProdutos = $('#produtos'), elEstoque = $('#estoque'), overlay = $('#overlay'), toast = $('#toast');
  let _items = [];
  let _fs = Number(localStorage.getItem('eh_fs')||'100');
  document.documentElement.style.setProperty('--fs', _fs + '%');
  function ajustarFonte(step){ _fs=Math.min(240,Math.max(70,_fs+step*10)); document.documentElement.style.setProperty('--fs',_fs+'%'); localStorage.setItem('eh_fs',String(_fs)); }
  function showOverlay(v){ overlay.style.display = v ? 'flex' : 'none'; }
  function showToast(msg){ toast.textContent = msg||'Pronto!'; toast.style.display='block'; setTimeout(()=>toast.style.display='none',1400); }
  function classByLevel(estoque,minimo){ estoque=Number(estoque||0); minimo=Number(minimo||0); if(minimo>0){ if(estoque<=0.25*minimo)return'b-danger'; if(estoque<minimo)return'b-warn'; } return'b-ok' }

  /* ====== UI ====== */
  function productRow(it){
    const qtdOpts = Array.from({length:50},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('');
    return `<div class="card" id="cardL-${it.codigo}">
      <div class="row">
        <div>
          <div class="name">${it.nome}</div>
          <div class="code">C√≥d: ${it.codigo}</div>
          <div class="muted">Estoque: <b id="left-${it.codigo}">${it.estoque ?? 0}</b></div>
        </div>
        <div class="row">
          <select class="tipo" id="tipo-${it.codigo}">
            <option value="Unidade">Unidade</option><option value="CX">CX</option><option value="Litro">Litro</option>
          </select>
          <select class="qty" id="qty-${it.codigo}">${qtdOpts}</select>
          <input class="obs" id="obs-${it.codigo}" placeholder="Obs/Justificativa"/>
          <button class="btn ok"  onclick="clickObs('${it.codigo}')">OK</button>
          <button class="btn in"  onclick="clickMov('ENTRADA','${it.codigo}')">Entrada</button>
          <button class="btn out" onclick="clickMov('SA√çDA','${it.codigo}')">Sa√≠da</button>
        </div>
      </div>
    </div>`;
  }
  function stockRow(it){
    return `<div class="card" id="card-${it.codigo}">
      <div class="row">
        <div><div class="name">${it.nome}</div><div class="code">C√≥d: ${it.codigo}</div></div>
        <div class="badge ${classByLevel(it.estoque,it.minimo)}" id="badge-${it.codigo}">
          Estoque: <span id="est-${it.codigo}">${it.estoque ?? 0}</span>
        </div>
      </div>
    </div>`;
  }
  function render(items){ elProdutos.innerHTML = items.map(productRow).join(''); elEstoque.innerHTML = items.map(stockRow).join(''); }
  function findItem(cod){ return (_items||[]).find(x=>x.codigo===cod); }

  /* ====== rede ====== */
  function qs(params){ const u=new URLSearchParams(params); u.append('_',Date.now()); return u.toString(); }
  async function apiGET(params){
    const url = `${API_BASE}?${qs(params)}`;
    const r = await fetch(url,{cache:'no-store',credentials:'omit',headers:{'Accept':'application/json'}});
    if(!r.ok) throw new Error('API indispon√≠vel');
    return r.json();
  }

  /* ====== a√ß√µes ====== */
  async function carregarItens(){
    showOverlay(true);
    try{
      const data = await apiGET({act:'listar'});
      if(!Array.isArray(data)) throw new Error('Resposta inv√°lida');
      _items = data; render(_items);
    }catch(e){ alert("N√£o foi poss√≠vel carregar os produtos.\n"+(e.message||e)); }
    finally{ showOverlay(false); }
  }

  async function clickMov(tipo,codigo){
    try{
      showOverlay(true);
      const qtdSel=document.getElementById('qty-'+codigo), tipoSel=document.getElementById('tipo-'+codigo), obsInp=document.getElementById('obs-'+codigo);
      const qtd=Number(qtdSel?.value||1), unidade=String(tipoSel?.value||'Unidade'), obs=String(obsInp?.value||'');
      const res = await apiGET({act:'movimentar', tipo, codigo, qtd, unidade, obs});
      const it=findItem(codigo);
      if(it && res && typeof res.estoque!=='undefined'){
        it.estoque=Number(res.estoque);
        const l=$('#left-'+codigo), e=$('#est-'+codigo), b=$('#badge-'+codigo);
        if(l) l.textContent=it.estoque; if(e) e.textContent=it.estoque; if(b) b.className='badge '+classByLevel(it.estoque,it.minimo||0);
      }
      showToast('Pronto!');
    }catch(err){ alert('Erro ao enviar movimenta√ß√£o.\n'+(err?.message||err)); }
    finally{ showOverlay(false); }
  }

  async function clickObs(codigo){
    const obsInp=document.getElementById('obs-'+codigo); const obs=String(obsInp?.value||'').trim();
    if(!obs){ alert('Escreva a observa√ß√£o antes de tocar em OK.'); return; }
    try{ showOverlay(true); await apiGET({act:'observacao', codigo, obs}); obsInp.value=''; showToast('Observa√ß√£o salva!'); }
    catch(err){ alert('Erro ao salvar observa√ß√£o.\n'+(err?.message||err)); }
    finally{ showOverlay(false); }
  }

  /* start */
  carregarItens();

  /* SW */
  if('serviceWorker' in navigator){ navigator.serviceWorker.register('./service-worker.js').catch(()=>{}); }
</script>
</body>
</html>
