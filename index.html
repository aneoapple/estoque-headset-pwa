<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>üì¶ Estoque Headset</title>
  <meta name="theme-color" content="#6c4df5">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <style>
    :root{--violet:#6a53f2}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:#f6f5ff;color:#1f2050}
    .wrap{max-width:720px;margin:18vh auto 0;padding:16px}
    .card{background:#fff;border:1px solid #ece9ff;border-radius:18px;box-shadow:0 20px 60px rgba(106,83,242,.18),0 8px 20px rgba(106,83,242,.12);padding:28px}
    h1{display:flex;align-items:center;gap:10px;margin:0 0 8px;font-size:28px}
    .icon{width:28px;height:28px;border-radius:8px;background:#fff url("icon-192.png") center/cover no-repeat;box-shadow:0 0 0 2px #fff,0 8px 18px rgba(0,0,0,.15)}
    p{margin:0 0 18px;color:#6066a5;font-weight:600}
    .btn{appearance:none;border:0;border-radius:12px;background:#6b62ff;color:#fff;font-weight:700;padding:14px 18px;font-size:16px;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .hint{margin-top:12px;color:#8b90c7;font-size:14px}
    .center{display:flex;gap:10px;align-items:center}
    .link{color:#6b62ff;text-decoration:underline;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1><span class="icon"></span>Estoque Headset</h1>
      <p>Abrindo o aplicativo‚Ä¶</p>
      <div class="center">
        <button id="openBtn" class="btn">Abrir agora</button>
        <a id="rawLink" class="link" rel="noreferrer">abrir em nova aba</a>
      </div>
      <div class="hint">Se o redirecionamento autom√°tico n√£o acontecer, toque em <b>Abrir agora</b>.</div>
    </div>
  </div>

  <script>
    // üëâ COLE aqui a URL do seu Apps Script (exec)
    const APP_URL = "https://script.google.com/macros/s/AKfycbxmIF9DTp7Ao4GuS2WXUZU6qwtB7iNK4u_k_zFTWHAwdTr7H6kujLY_QQpQp0egHvHLZw/exec";

    // iOS/Safari tem bloqueios ‚Äì sempre oferecemos bot√£o e um target=_blank
    const btn = document.getElementById('openBtn');
    const a2  = document.getElementById('rawLink');
    a2.href   = APP_URL; a2.target = "_blank";

    // tentativa autom√°tica com fallback: primeira em _self, depois abre nova aba
    function go(){
      try{ window.location.href = APP_URL; }catch(e){}
      // fallback em 1200ms para abrir nova aba (melhor para iOS)
      setTimeout(()=>{ window.open(APP_URL, '_blank', 'noopener'); }, 1200);
    }
    btn.addEventListener('click', go);

    // auto-tentativa ap√≥s carregar
    setTimeout(go, 400);
  </script>
</body>
</html>
